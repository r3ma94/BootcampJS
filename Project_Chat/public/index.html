<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ITBootcamp chat</title>

    <link rel="stylesheet" href="style.css">
</head>
<body>
    
    <!-- Naslov chata -->
    <div id="top">
        <header>
            <h1>ITBootcamp Chat</h1>
            <h2>Choose a chatroom</h2>
        </header>

        <!-- Dugmad za sobe(chatrooms) -->
        <nav>
            <button id="general" class="btn">#general</button>
            <button id="js" class="btn">#js</button>
            <button id="homeworks" class="btn">#homeworks</button>
            <button id="tests" class="btn">#tests</button>
        </nav>
    </div>

    <!-- Prostor za poruke -->
    <section>
        <ul id="ulMessages">
            <!-- Ovde ce se nalaziti poruke -->
        </ul>
    </section>
    
    <div id="bottom">
        <!-- Forma za unos poruke-->
        <form id="formMessage">
            <input type="text" placeholder="Your message..." id="inputMessage">
            <input type="submit" value="Send" id="btnSend" class="btn">
        </form>

        <!-- Forma za promenu korisnickog imena-->
        <form id="formUsername">
            <input type="text" placeholder="Update username" id="inputUsername">
            <input type="submit" value="Update" id="btnUpdate" class="btn">
        </form>

        <div id="divUpdatedUsername">
        </div>
    </div>

    <!-- The core Firebase JS SDK is always required and must be listed first -->

    <script src="https://www.gstatic.com/firebasejs/7.12.0/firebase-firestore.js"></script>

        https://firebase.google.com/docs/web/setup#available-libraries -->

    let db = firebase.firestore();

    <!-- Povezivanje sa eksternim .js fajlovima -->
    <script src="app.js" type="module"></script>
    <script src="chat.js" type="module"></script>
    <script src="ui.js" type="module"></script>

</body>
</html>
