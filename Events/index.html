<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Events</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <button onclick="alert('Hello!')">
        Say Hello!
    </button>
    <br><br>

    <button id="hello">
        Hello
    </button>
    
    <p id="par"></p>

    <button id="brojac">
        Brojac
    </button>

    <br><br>

    <button id="plus">
        +
    </button>
    <span id="result"></span>
    <button id="minus">
        -
    </button>
    <br><br>
    
        <input type="text" id="name" value="John">
        <button id="submit">
            Submit
        </button>
        <p id="parName"></p>
    
    
    <br><br>

    <label>Kvadriraj ovaj broj:</label>
    <input type="number" id="square">
    <button id="buttonSquare">Izracunaj</button>
    <br>
    <p id="squarePar"></p>
    <br><br>
    <label>Prepolovi ovaj broj: </label>
    <input type="number" id="half">
    <button id="buttonHalf">Izracunaj</button>
    <br>
    <p id="halfPar"></p>
    <br><br>
    <label>Izracunati povrsinu kruga za zadati poluprecnik: </label>
    <input type="number" id="circle">
    <button id="circleButton">Izracunaj</button>
    <br>
    <p id="circlePar"></p>

    <br><br>

    

    <script src="script.js"></script>

</html>
